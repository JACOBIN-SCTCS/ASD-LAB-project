<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/css/mdb.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"> 
</head>
<body style="background-color: #ffffff">

        <nav class="navbar navbar-dark primary-color">

            <div class="mx-auto">

                    <a class="navbar-brand "  href="{% url 'main:index' %}">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" height="30" alt="mdb logo">
                        Todo-List
                        </a>
               
                          
                          
            </div>
            
            <ul class="nav navbar-nav">
                    <li class="nav-item"
                    ><a class="nav-link waves-effect waves-light" href="{% url 'main:addtodo' %}">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                            <strong>ADD TODO</strong>
                   </a></li>
     </ul>
              </nav>

              <br>
              <br>
              <br>

              <div class="row">
                  <div class="col-xl-3"></div>

                  <div class="col-xl-6 col-xs-12">

                        {% for todo  in todos %}
                        <div>
                            <div class="card" style="margin-right:8px;margin-left:8px; background-color:#FFB300">
                                   <!--<h1>{{todo.todo_desc}}</h1> --> 
                                   <div class="card-body" >

                                    
                                    <div class="row">
                                        <div class="col-xl-2" >


                                        </div>
                                        <div class="col-xl-7">
                                            <h4 class="card-header-title" style="font-family: 'Josefin Sans', sans-serif; color: #ffffff; font-weight: bold"><strong>{{todo.todo_desc}}</strong></h4>
                                            <!-- Subtitle -->
                                            <p class="" style="color: #ffffff;"><strong>{{todo.due_date}}</strong></p>
                                            
                                        </div>
                                        <div class="col-xl-3">
                                            <div class="row">
                                                <div class="col"></div>
                                                <div class="col">
                                                        <a href="{%url 'main:delete' id=todo.todo_id %}" style="color:inherit;"><i class="fa fa-trash"  aria-hidden="true"></i></a>
                                                        
                                                        <a href="{%url 'main:update' pk=todo.todo_id %}" style="color:inherit;"><i class="fa fa-refresh" style="margin-left:8px;" aria-hidden="true"></i>   </a>                                                 </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                   </div>
                            </div>
                            
                        </div>
                        <br>
                        {% endfor %}
                  </div>

                  <div class="col-xl-3"></div>
              </div>

  
    
</body>
</html>
