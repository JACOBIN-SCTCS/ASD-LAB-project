<!DOCTYPE html>
{% load crispy_forms_tags %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Update Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/css/mdb.min.css" rel="stylesheet">
   
</head>
<body>

        <nav class="navbar navbar-dark primary-color">

                <div class="mx-auto">
    
                        <a class="navbar-brand "  href="{% url 'main:index' %}">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" height="30" alt="mdb logo">
                            Todo-List
                            </a>
                   
                              
                              
                </div>
                
             
                  </nav>
                  <br>
                  <br>
                  <div class="container">
                          <div class="row">
                                  <div class="col-xl-3"></div>
                                  <div class="col-xl-6">
                                                <div class="card">
                                                                <div class="card-body">
                                                                        <div class="text-center">
                                                                                <h4 class="card-title"><strong>Update Todo</strong></h4>
                                                                        </div>
                                                                        <br>
                                                                        <form method="POST" action="">
                                                                                {% csrf_token %}
                                                                        
                                                                                {{form|crispy }}
                                                                                <br>
                                                                                
                                                                                <button type="submit" class="btn  btn-warning" style="width:100% ;color: #FFA000; border-radius: 30px;"><strong style="font-size:18px;">SAVE</strong></button>
                                                                            </form>
                                                                </div>
                                                        </div>
                                  </div>
                                  <div class="col-xl-3"></div>
                          </div>
                  </div>
               

      
    
</body>
